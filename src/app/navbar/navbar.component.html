<nav class="navbar navbar-expand-lg navbar-dark shadow" *ngIf="isAuthenticated">
  <div class="container-fluid">
    <!-- Logo/Brand -->
    <a class="navbar-brand fw-bold" routerLink="/dashboard">
      <i class="bi bi-bank2 me-2"></i>
      E-BANK
    </a>

    <!-- Bouton Toggle pour Mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Menu principal à gauche -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <!-- Accueil - Visible pour TOUS les utilisateurs authentifiés -->
        <li class="nav-item">
          <a class="nav-link fw-semibold"
             routerLink="/dashboard"
             routerLinkActive="active"
             [routerLinkActiveOptions]="{exact: true}">
            <i class="bi bi-house-door me-1"></i>
            Accueil
          </a>
        </li>

        <!-- Menu ADMIN uniquement -->
        <ng-container *ngIf="isAdmin">
          <li class="nav-item">
            <a class="nav-link fw-semibold"
               routerLink="/accounts"
               routerLinkActive="active">
              <i class="bi bi-credit-card me-1"></i>
              Accounts
            </a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle fw-semibold"
               href="#"
               id="navbarDropdown"
               role="button"
               data-bs-toggle="dropdown"
               aria-expanded="false">
              <i class="bi bi-people me-1"></i>
              Customers
            </a>
            <ul class="dropdown-menu border-0 shadow">
              <li>
                <a class="dropdown-item" routerLink="/clients">
                  <i class="bi bi-list-ul me-2"></i>
                  Liste des Clients
                </a>
              </li>
              <li>
                <a class="dropdown-item" routerLink="/new-client">
                  <i class="bi bi-person-plus me-2"></i>
                  Nouveau Client
                </a>
              </li>
            </ul>
          </li>
        </ng-container>

        <!-- Menu USER (utilisateur normal) -->
        <ng-container *ngIf="isUser && !isAdmin">
          <li class="nav-item">
            <a class="nav-link fw-semibold text-muted" style="cursor: not-allowed;">
              <i class="bi bi-lock me-1"></i>
              Accès Limité
            </a>
          </li>
        </ng-container>

      </ul>

      <!-- User Info à droite -->
      <div class="d-flex align-items-center">
        <div class="dropdown">
          <a class="nav-link dropdown-toggle user-dropdown d-flex align-items-center"
             href="#"
             id="userDropdown"
             role="button"
             data-bs-toggle="dropdown"
             aria-expanded="false">
            <i class="bi bi-person-circle me-2"></i>
            <span class="user-name">{{ userName }}</span>
            <span class="badge bg-primary ms-2" *ngIf="isAdmin">Admin</span>
            <span class="badge bg-secondary ms-2" *ngIf="isUser && !isAdmin">User</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end border-0 shadow">
            <li>
              <span class="dropdown-item-text text-muted small">
                <i class="bi bi-envelope me-2"></i>
                Connecté en tant que {{ isAdmin ? 'Administrateur' : 'Utilisateur' }}
              </span>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <a class="dropdown-item logout-item text-danger"
                 (click)="logout()"
                 style="cursor: pointer;">
                <i class="bi bi-box-arrow-right me-2"></i>
                Déconnexion
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
