<div class="container">
  <div class="card col-md-6 offset-3 mt-3 shadow-lg border-0">
    <div class="card-header bg-dark text-white border-0">
      <h5 class="mb-0">
        <i class="bi bi-person-plus-fill me-2"></i>
        Nouveau Client
      </h5>
    </div>
    <div class="card-body bg-light">
      <form [formGroup]="newClientFormGroup" (ngSubmit)="handleSaveClient()">

        <!-- Champ Nom -->
        <div class="mb-3">
          <label class="form-label text-dark fw-semibold">
            <i class="bi bi-person me-1"></i>
            Nom:
          </label>
          <input type="text"
                 formControlName="nom"
                 class="form-control border-secondary"
                 placeholder="Entrez le nom du client"
                 [class.border-danger]="newClientFormGroup.get('nom')?.touched && newClientFormGroup.get('nom')?.invalid">

          <span class="text-danger small mt-1 d-block"
                *ngIf="newClientFormGroup.get('nom')?.touched
                && newClientFormGroup.get('nom')?.errors?.['required']">
            ⚠️ Le nom est requis
          </span>

          <span class="text-danger small mt-1 d-block"
                *ngIf="newClientFormGroup.get('nom')?.touched
                && newClientFormGroup.get('nom')?.errors?.['minlength']">
            ⚠️ Minimum 4 caractères
          </span>
        </div>

        <!-- Champ Email -->
        <div class="mb-3">
          <label class="form-label text-dark fw-semibold">
            <i class="bi bi-envelope me-1"></i>
            Email:
          </label>
          <input type="text"
                 formControlName="email"
                 class="form-control border-secondary"
                 placeholder="exemple@email.com"
                 [class.border-danger]="newClientFormGroup.get('email')?.touched && newClientFormGroup.get('email')?.invalid">

          <span class="text-danger small mt-1 d-block"
                *ngIf="newClientFormGroup.get('email')?.touched
                && newClientFormGroup.get('email')?.errors?.['required']">
            ⚠️ L'email est requis
          </span>

          <span class="text-danger small mt-1 d-block"
                *ngIf="newClientFormGroup.get('email')?.touched
                && newClientFormGroup.get('email')?.errors?.['email']">
            ⚠️ Format d'email invalide
          </span>
        </div>

        <!-- Bouton Submit -->
        <button [disabled]="newClientFormGroup.invalid"
                type="submit"
                class="btn btn-danger w-100 fw-semibold">
          <i class="bi bi-check-circle me-2"></i>
          Enregistrer le Client
        </button>

      </form>
    </div>
  </div>
</div>
